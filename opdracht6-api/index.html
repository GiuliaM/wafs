<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <title>Web app from scratch</title>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400,700" rel="stylesheet">
    <script type="text/javascript" src="static/handlebars-v4.0.5.js"></script>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

    <header>
<!--    <h1>Moodvies</h1>-->
    <nav>
       <a href="#start" id="logo"><img src="img/logo.png"></a>
       <ul id="navList">
           <li><a href="#movies">Movies</a></li>
       </ul>

    </nav>
    </header>

    <main>
  <!-- <section class="startScreen       hide     " id="start"> -->
        <section class="startScreen" id="movies">
            <div class="login">
                <form>
                <h2>Search a movie</h2>

                <input type="text" id="user-input-field">
                <button type="submit" id="submit-search">Search</button>

<!--                <button type="submit" id="submit-filter">Comedy</button>-->

                </form>
            </div>

            <article id="queryResult">
            </article>
        </section>

        <section id="details">
        <article id="showDetails">

        </article>

        </section>
    </main>



<script id = "overview-template" type="text/x-handlebars-template">
        {{#each results}}

                <div id = "{{element.id}}" class ="{{searchResult}}">
                         <h1>{{movieTitle}}</h1>

<!--
                    {{#if webImage}}
                        <img src="{{webImage.url}}"><img>
                    {{else}}
                        <img src="static/images/background_black.svg"><img>
                    {{/if}}
-->
                        <p>{{movieSummary}}</p>

                </div>
        {{/each}}
        </script>

<script id = "detail-template" type="text/x-handlebars-template">

    <div id="=movieDetails" class="movieInfo" role="section-content">

            <h1>{{title}}</h1>
            <img src="{{poster_path}}"><img>
            <p>{{overview}}</p>

    </div>
</script>

<script src="static/routie.js"></script>
<script src="static/aja-min.js"></script>
<script src="static/app.js"></script>

</body>
</html>
